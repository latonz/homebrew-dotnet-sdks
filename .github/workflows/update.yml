name: update
on:
  schedule:
    - cron: '0 8 * * *' # once daily
  workflow_dispatch:
    inputs:
      reset_state:
        description: 'set to true if the state should be resetted and all formulas should get recreated'
        required: false
        default: 'false'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'Casks/**'
      - state.json
  push:
    branches: [ main ]
concurrency: update-dotnet-sdks
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Reset state
        if: github.event.inputs.reset_state == 'true'
        run: rm state.json

      - uses: actions/setup-dotnet@v1

      - name: Restore tools
        run: dotnet tool restore

      - name: Run updater
        run: dotnet script ./Update.csx

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update formulas
